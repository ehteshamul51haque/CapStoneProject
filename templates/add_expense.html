{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h1>Add Expense</h1>
<form method="POST" novalidate>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description" required>
        <div class="invalid-feedback">Please enter a description.</div>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" name="amount" id="amount" step="0.01" required>
        <div class="invalid-feedback">Please enter a valid amount.</div>
    </div>
    
    <h5>Select Users:</h5>
    {% for user in users %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="users" value="{{ user.id }}" id="user_{{ user.id }}">
            <label class="form-check-label" for="user_{{ user.id }}">{{ user.username }}</label>
        </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Back to Home</a>
{% endblock %}
